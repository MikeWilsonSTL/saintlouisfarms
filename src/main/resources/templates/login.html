<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<h1 th:replace="fragments :: banner"></h1>
<form method="post" th:object="${loginFormDTO}">
    <div class="form-group">
        <label th:for="username">Email
            <input class="form-control" th:field="*{email}">
        </label>
        <p class="error" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="*{password}" type="password">
        </label>
        <p class="error" th:errors="*{password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>

</body>
</html>
