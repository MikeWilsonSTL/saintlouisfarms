<!--Success banner here for when product added successfully-->
    <img class="img-thumbnail" th:if="${productToEdit.productDetails.picture != null}" th:src="@{'/'+${productToEdit.productDetails.picture}}" th:alt="'Picture of '+*{name}" width="270" height="300">
<form method="post" enctype="multipart/form-data" th:object="${productToEdit}" >
    <div class="form-group">
        <label th:for="name">Name
            <input class="form-control" th:field="*{name}">
        </label>
        <p class="error" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
        <label th:for="picture">Picture
            <input class="form-control" name="picture"  value="picture" type="file" data-max-size="2098" accept="image/jpeg" onsubmit="(event)=>{
                        if(this.files[0].size > 2097152){
                        event.preventDefault()
                        alert('File is too big!');
                        this.value = '';
                        };
                        };">
            <p class="error" th:if="${pictureError}" th:text="${pictureError}"></p>
        </label>
    </div>
    <div class="form-group">
        <label th:for="productCategory">Product Category
            <select class="form-control" th:field="*{productCategory}">
                <option th:each="category : ${productType}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
            <a th:href="@{/productType/add}">Add More Categories</a>
        </label>
        <p class="error" th:errors="*{productCategory}"></p>
    </div>
    <div class="form-group">
        <label th:for="quantity">Quantity
            <input class="form-control" th:field="*{productDetails.quantity}" type="number"  min="0" id="quantity">
        </label>
        <p class="error" th:errors="*{productDetails.quantity}"></p>
    </div>
    <div class="form-group">
        <label th:for="measurementCategory">Measurement
            <select class="form-control" th:field="*{measurementCategory}">

                <option th:each="measurement : ${measurements}"
                        th:value="${measurement.id}"
                        th:text="${measurement.name}">
                </option>
            </select>
            <a th:href="@{/measurements/add}">Add Custom Measurements</a>
        </label>
        <p class="error" th:errors="*{measurementCategory}"></p>
    </div>

    <div class="form-group">
        <label th:for="price">Price
            <input class="form-control" th:field="*{productDetails.price}" type="number" step="any">
        </label>
        <p class="error" th:errors="*{productDetails.price}"></p>
    </div>
    <div class="form-group">
        <label th:for="description">Description
            <input class="form-control" th:field="*{productDetails.description}" type="text">
        </label>
        <p class="error" th:errors="*{productDetails.description}"></p>
    </div>
    <div class="form-group">
        <label th:for="status">Currently Available
            <input class="form-control form-check-input" th:field="*{productDetails.status}" type="checkbox" id="statusCheckbox">
        </label>
        <p class="error" th:errors="*{productDetails.status}"></p>
    </div>
        <br>
    <input type="submit" class="btn btn-primary" value="Edit Product" />
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    // Get the quantity field and status checkbox element
    var quantityField = document.getElementById('quantity');
    var statusCheckbox = document.getElementById('statusCheckbox');

    // Add an event listener to the quantity field to update the status checkbox state
    quantityField.addEventListener('input', function() {
        if (quantityField.value <= 0) {
            statusCheckbox.disabled = true;
            statusCheckbox.checked = false;
        } else {
            statusCheckbox.disabled = false;
        }
    });
    /*]]>*/
