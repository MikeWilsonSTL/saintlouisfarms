<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<h1 th:replace="fragments :: bannerFarmerLoggedIn"></h1>
<nav th:replace="fragments :: navigation" ></nav>

<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Product Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Amount Available</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tr th:each="product : ${products}" th:object="${product}">
        <td><img th:if="${product.productDetails.picture != null}" th:src="@{'/'+*{productDetails.picture}}" th:alt="*{'Picture of'+name}" width="90" height="100"/></td>
        <td th:text="*{name}"></td>
        <td th:text="*{productCategory}"></td>
        <td th:text="'$'+*{ProductDetails.price}"></td>
        <td><img th:src="*{productDetails.description}" /></td>
        <td>Filler</td>
<!--            <td th:text="${*{ProductDetails.amount} + ' ' + *{measurementcategory}}"></td>-->
        <td>
            <a th:href="@{/farmer/edit/{productToEditId}(productToEditId=${product.id})}">Edit</a>
        </td>
    </tr>
</table>

</body>
</html>
