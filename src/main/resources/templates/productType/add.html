<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <nav th:replace="fragments :: navigation">
    </nav>

    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 p-5 pe-5">
            <h1 th:replace="fragments :: banner"></h1>
            <hr/>

            <div th:if="${isEmpty != null}" class="alert alert-danger alert-dismissible  fade show" role="alert">
                <strong>That category no longer exists!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${errors != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong th:text="${errors}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${deleted != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong th:text="${deleted}"></strong> was successfully deleted.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${edited != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong th:text="${edited}"></strong> was successfully edited.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="post" th:object="${productCategory}">
                <div class="form-group">
                    <label th:for="name">Product Category
                        <input class="form-control" th:field="*{name}">
                    </label>
                    <p class="error" th:errors="*{name}"></p>
                </div></br>
                <input type="submit" class="btn btn-primary" value=" Add A Product Category" />
            </form>


            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Save Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tr th:each="currentProductCategory : ${currentProductCategorys}" th:object="${currentProductCategory}">
                    <form method="post" th:action="@{/productType/edit/{editCurrentProductCategory}(editCurrentProductCategory=${currentProductCategory.id})}" >
                        <td>
                            <input class="form-control" name="name" th:value="*{name}" required>
                        </td>
                        <td>
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </td>
                    </form>
                    <td>
                        <form method="post" th:action="@{/productType/delete/{id}(id=${currentProductCategory.id})}">
                            <!--                                <input type="hidden" name="productToDelete" th:value="${currentProduct}" />-->
                            <input onclick = "if (! confirm('Are you sure you want to delete this category?')) { return false; }" type="submit" class="btn btn-danger" value="Delete Category" />
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <footer th:replace="fragments :: footer">
    </footer>
</body>
</html>
