<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <nav th:replace="fragments :: navigation">
    </nav>

    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 p-5 pe-5">
            <h1 th:replace="fragments :: banner"></h1>
            <hr/>
            <!--Success banner here for when Measurement Type added successfully-->
            <form method="post" th:object="${productCategory}">
                <div class="form-group">
                    <label th:for="name">Product Category
                        <input class="form-control" th:field="*{name}">
                    </label>
                    <p class="error" th:errors="*{name}"></p>
                </div></br>
                <input type="submit" class="btn btn-primary" value=" Add A Product Category" />
            </form>
            <!--Display with the ability to edit Product Categories here-->
        </div>
    </div>
    <footer th:replace="fragments :: footer">
    </footer>
</body>
</html>
